<ion-view view-title="{{ route.route.title }}">
  <ion-content class="padding">
    <ion-refresher on-refresh="doRefresh()" spinner="lines"></ion-refresher>
    <ion-item>
    <h2>{{ route.route.title }}</h2>
    <p>{{ route.stop.title }}</p>
    <p>{{ route.stop.distance }}</p>
    <div ng-repeat="value in route.values">
      <p><strong>{{ value.direction.title }}</strong></p>
      <p>{{ value.minutes }} Minutes</p>
    </div>
    </ion-item>

    <ion-item style='margin: 0; padding: 0; height: 400px;'>
    <ion-content id='mapContainer'></ion-content>
    </ion-item>
  </ion-content>
</ion-view>
